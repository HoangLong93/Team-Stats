<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/main.css" rel="stylesheet">

    <!-- Include the AngularJS library -->
        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery.formation.js"></script>
    </head>
    <body ng-app="TeamStats">
        <div class="banner img-responsive">
            <img src="img/logo.jpg" class="logo img-responsive">
        </div>
        <div class="container-fluid">
            <div class="main" ng-controller="MainController">                
                <div class="left_bar">
                </div>
                <div class="content">
                    <div class="standing">
                        <table>
                            <tr>
                                <th>Name</th>
                                <th>P</th>
                                <th>W</th>
                                <th>D</th>
                                <th>L</th>
                                <th>GF</th>
                                <th>GA</th>
                                <th>DIF</th>
                                <th>Points</th>
                            </tr>
                            <tr ng-repeat="team in teams">
                                <td>{{ team.name }}</td>
                                <td>{{ team.played }}</td>
                                <td>{{ team.win }}</td>
                                <td>{{ team.draw }}</td>
                                <td>{{ team.lose }}</td>
                                <td>{{ team.goal_score }}</td>
                                <td>{{ team.goal_conceded }}</td>
                                <td>{{ team.dif }}</td>
                                <td>{{ team.points }}</td>
                            </tr>
                        </table>
                    </div>
                    <br>
                    <br>
                    <div class="past_results">
                        <table>
                            <tr>
                                <th>Date</th>
                                <th>Opponent</th>
                                <th>Result</th>
                                <th>League</th>
                            </tr>
                            <tr ng-repeat="result in results">
                                <td>{{ result.date}}</td>
                                <td>{{ result.opponent}}</td>
                                <td>{{ result.result}}</td>
                                <td>{{ result.league}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="right_bar">         
                    <div id="matchfield"></div>
                    <button onclick="$('#matchfield').formation('setPlayingSystem','3-3-1')" value="3-3-1">3-3-1</button>
                    <button onclick="$('#matchfield').formation('setPlayingSystem','2-4-1')" value="2-4-1">2-4-1</button>
                    <button onclick="$('#matchfield').formation('setPlayingSystem','3-2-2')" value="3-2-2">3-2-2</button>
                </div>
            </div>
        </div>

        <!-- Modules -->
        <script src="js/app.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/MainController.js"></script>

        <!-- Services -->

        <!-- Directives -->

        <!--JQuery-->
        <script type="text/javascript">
            var formation = $('#matchfield').formation({system: '3-3-1'});
            $('#matchfield').formation("addPlayer", 1, 1, 1, "No1");
            $('#matchfield').formation("addPlayer", 2, 2, 2, "No2");
            $('#matchfield').formation("addPlayer", 3, 3, 3, "No3");
            $('#matchfield').formation("addPlayer", 4, 4, 4, "No4");
            $('#matchfield').formation("addPlayer", 5, 5, 5, "No5");
            $('#matchfield').formation("addPlayer", 6, 6, 6, "No6");
            $('#matchfield').formation("addPlayer", 7, 7, 7, "No7");
            $('#matchfield').formation("addPlayer", 8, 8, 8, "No8");

        </script>
    </body>
</html>
