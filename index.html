<!doctype html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">

    <!-- Include the AngularJS library -->
    <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
    </head>
    <body ng-app="TeamStats">
        <div class="banner img-responsive">
            <img src="img/logo.jpg" class="logo img-responsive">
        </div>
        <div class="container-fluid">
            <div class="main" ng-controller="MainController">                
                <div class="left_bar"></div>
                <div class="content">
                    <div class="standing">
                        <table>
                            <tr>
                                <th>Name</th>
                                <th>P</th>
                                <th>W</th>
                                <th>D</th>
                                <th>L</th>
                                <th>GF</th>
                                <th>GA</th>
                                <th>DIF</th>
                                <th>Points</th>
                            </tr>
                            <tr ng-repeat="team in teams">
                                <td>{{ team.name }}</td>
                                <td>{{ team.played }}</td>
                                <td>{{ team.win }}</td>
                                <td>{{ team.draw }}</td>
                                <td>{{ team.lose }}</td>
                                <td>{{ team.goal_score }}</td>
                                <td>{{ team.goal_conceded }}</td>
                                <td>{{ team.dif }}</td>
                                <td>{{ team.points }}</td>
                            </tr>
                        </table>
                    </div>
                    <br>
                    <br>
                    <div class="past_results">
                        <table>
                            <tr>
                                <th>Date</th>
                                <th>Opponent</th>
                                <th>Result</th>
                                <th>League</th>
                            </tr>
                            <tr ng-repeat="result in results">
                                <td>{{ result.date}}</td>
                                <td>{{ result.opponent}}</td>
                                <td>{{ result.result}}</td>
                                <td>{{ result.league}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="right_bar">                    
                    <!--<div class="team-info">
                        <div ng-repeat="player in players">
                            {{ player.Name}}
                        </div>
                    </div>-->
                </div>
            </div>
        </div>

        <!-- Modules -->
        <script src="js/app.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/MainController.js"></script>

        <!-- Services -->

        <!-- Directives -->
    </body>
</html>
